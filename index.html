<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TPLFVG - realtime</title>
    </head>
    <body>
        <main></main>
        <script src="./build/main.js"></script>
        <script src="./build/concurrent-task.js"></script>
        <script>
            const app = window.Elm.Main.init({
                node: document.querySelector("main"),
            });

            window.ConcurrentTask.register({
                tasks: {},
                ports: {
                    send: app.ports.send,
                    receive: app.ports.receive,
                },
            });
        </script>
    </body>
</html>
